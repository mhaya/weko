<select class="form-control" name="select-order-{{ data.sortKey }}" ng-model="whichOrder" ng-change="handleOrderChange()">
  <option value="asc" ng-selected="whichOrder === true"><span translate>asc</span></option>
  <option value="desc" ng-selected="whichOrder === false"><span translate>desc</span></option>
</select>
