<select class="form-control" name="select-order-{{ data.sortKey }}" ng-model="whichOrder" ng-change="handleOrderChange()">
  <option value="asc" ng-selected="whichOrder === true"><translate>AAAA</translate></option>
  <option value="desc" ng-selected="whichOrder === false"><translate>BBBB</translate></option>
</select>
